name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install .[dev]
      - run: flake8
      - run: mypy curvature_energy_analysis.py tests
      - run: pytest -q
