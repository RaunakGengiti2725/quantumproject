[mypy]
python_version = 3.9
strict = True
plugins = numpy.typing.mypy_plugin
files = quantumproject/utils/tree.py,
    analysis/geodesic.py,
    curvature_energy_analysis.py,
    quantumproject/quantum/simulations.py,
    tests/test_entropy.py,
    quantumproject/training/pipeline.py
warn_unused_ignores = False

[mypy-tests.*]
disallow_untyped_defs = False
